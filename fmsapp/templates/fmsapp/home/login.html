{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{%static 'fmsapp/css/bootstrap.min.css' %}">
    
    <link rel="stylesheet" href="{%static 'fmsapp/css/style.css' %}">
    <title>Staff Login</title>
</head>
<body class="bgreg">
    <div class="container">
        <div class="row mt-5">
            <div class="col-lg-4 offset-lg-4">
               <div class="card shadow-sm">
                   <div class="card-body">
                       <p class="lead text-center text-secondary">STAFFERS LOGIN</p><hr width="100%">
                        <form method='POST' class="form-group mt-5">
                        {% csrf_token %}
                            {{form.as_p}}
                                <div class="text-center">
                                    <button class="btn btn-block btn-warning">Login</button>
                                </div>
                            </form>
                   </div>
                   <div class="card-footer text-center"> Not yet a member &nbsp;<a href="{% url 'fms:register' %}" class=""> Sign up </a></div>
               </div>
            </div>
        </div>
    </div>
    <script src="{%static 'fmsapp/js/bootstrap.min.js' %}"></script>
</body>
</html>
